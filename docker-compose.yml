services:
  # Main API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - ENVIRONMENT=development
      # API_KEYS loaded from encoded .env file
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=stt_user
      - DB_PASSWORD=stt_password
      - DB_NAME=stt_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=stt-files
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - ./src:/app/src
      - ./frontend:/app/frontend
      - ./migrations:/app/migrations
      - ./.env:/app/.env
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    command: uvicorn stt_service.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery worker for transcription tasks
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DEBUG=true
      - ENVIRONMENT=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=stt_user
      - DB_PASSWORD=stt_password
      - DB_NAME=stt_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=stt-files
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - PROVIDER_GEMINI_API_KEY=${PROVIDER_GEMINI_API_KEY:-}
      - PROVIDER_GEMINI_MODEL=${PROVIDER_GEMINI_MODEL:-gemini-2.0-flash}
      - PROVIDER_ELEVENLABS_API_KEY=${PROVIDER_ELEVENLABS_API_KEY:-}
      - PROVIDER_HISPEECH_API_KEY=${PROVIDER_HISPEECH_API_KEY:-}
      - PROVIDER_HISPEECH_API_KEY=${PROVIDER_HISPEECH_API_KEY:-}
      - PROVIDER_HISPEECH_API_URL=${PROVIDER_HISPEECH_API_URL:-https://api.hispeech.ai}
      # Chunking Settings
      - CHUNKING_MAX_CHUNK_DURATION=${CHUNKING_MAX_CHUNK_DURATION:-300}
      - CHUNKING_OVERLAP_ENABLED=${CHUNKING_OVERLAP_ENABLED:-true}
      - CHUNKING_OVERLAP_DURATION=${CHUNKING_OVERLAP_DURATION:-3.0}
      - CHUNKING_CONTEXT_SEGMENTS=${CHUNKING_CONTEXT_SEGMENTS:-3}
      - CHUNKING_MIN_SILENCE_DURATION=${CHUNKING_MIN_SILENCE_DURATION:-0.5}
      - CHUNKING_SILENCE_THRESHOLD_DB=${CHUNKING_SILENCE_THRESHOLD_DB:--40}
    volumes:
      - ./src:/app/src
      - ./.env:/app/.env
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    command: celery -A stt_service.workers.celery_app worker --loglevel=info --queues=transcription,webhooks

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=stt_user
      - POSTGRES_PASSWORD=stt_password
      - POSTGRES_DB=stt_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U stt_user -d stt_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for Celery broker and rate limiting
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379" # Use 6380 externally to avoid conflict
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO for S3-compatible storage
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c " sleep 5; mc alias set myminio http://minio:9000 minioadmin minioadmin; mc mb myminio/stt-files --ignore-existing; mc anonymous set download myminio/stt-files; exit 0; "

  # Flower for Celery monitoring (optional)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - redis
      - worker
    command: celery -A stt_service.workers.celery_app flower --port=5555
    profiles:
      - monitoring

volumes:
  postgres_data:
  redis_data:
  minio_data:


networks:
  default:
    name: stt-network
